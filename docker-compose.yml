version: '3.8'

services:
  # Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: eras_db
      POSTGRES_USER: eras_user
      POSTGRES_PASSWORD: eras_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Audio Ingestion Service
  audio-ingestion:
    build:
      context: ./services/audio-ingestion
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      KAFKA_BROKER: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - kafka
      - redis

  # Audio Processing Service
  audio-processing:
    build:
      context: ./services/audio-processing
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      KAFKA_BROKER: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - kafka
      - redis

  # AI Suggestion Engine
  ai-suggestion-engine:
    build:
      context: ./services/ai-suggestion-engine
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      KAFKA_BROKER: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - kafka
      - redis

  # Geospatial Dispatch Service
  geospatial-dispatch:
    build:
      context: ./services/geospatial-dispatch
      dockerfile: Dockerfile
    ports:
      - "8004:8004"
    environment:
      KAFKA_BROKER: kafka:9092
      POSTGRES_HOST: postgres
      POSTGRES_DB: eras_db
      POSTGRES_USER: eras_user
      POSTGRES_PASSWORD: eras_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - kafka
      - postgres
      - redis

  # Dashboard API
  dashboard-api:
    build:
      context: ./services/dashboard-api
      dockerfile: Dockerfile
    ports:
      - "8005:8005"
    environment:
      KAFKA_BROKER: kafka:9092
      POSTGRES_HOST: postgres
      POSTGRES_DB: eras_db
      POSTGRES_USER: eras_user
      POSTGRES_PASSWORD: eras_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - kafka
      - postgres
      - redis

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8005
      REACT_APP_WS_URL: ws://localhost:8005
    depends_on:
      - dashboard-api

volumes:
  postgres_data:
  redis_data:

